<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的计时</title>
	</head>
	<body>
		<p>点击按钮，在等待 3 秒后弹出 "Hello"。</p>
		<button onclick="myFunction()">点我</button>
		<script>
			function myFunction(){
				//setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式。
				setTimeout(function(){alert("Hello")},3000);
			}
		</script>
	</body>
</html>
