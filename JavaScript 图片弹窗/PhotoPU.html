<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片弹窗</title>
		<link rel="stylesheet" type="text/css" href="css/PhotoPU.css"/>
	</head>
	<body>
		<!-- 触发弹窗 - 图片改为你的图片地址 -->
		<img id="myImg" src="image/img.jpg" alt="文本描述信息" width="300" height="200">
		<!-- 弹窗 -->
		<div id="myModal" class="modal">
			<span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
			<!-- 关闭按钮 -->
			<!-- 弹窗内容 -->
			<img class="modal-content" id="img01">
			<!-- 文本描述 -->
			<div id="caption"></div>
		</div>
	</body>
	<script type="text/javascript" src="./js/PhotoPU.js"></script>
</html>
